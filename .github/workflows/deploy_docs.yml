name: Deploy Wiki to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'Wiki/**'
      - 'README.md'
      - '.github/workflows/deploy_docs.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material pymdown-extensions

      - name: Setup Pages
        uses: actions/configure-pages@v3

      - name: Build documentation
        run: |
          # Create docs directory
          mkdir -p docs
          
          # Copy Wiki content to docs directory
          cp -r Wiki/* docs/ || echo "Failed to copy Wiki content"
          
          # Create index.md from README if it doesn't exist
          if [ ! -f docs/index.md ]; then
            cp README.md docs/index.md || echo "# REPL Documentation" > docs/index.md
          fi
          
          # Create mkdocs.yml file
          cat > mkdocs.yml << EOF
          site_name: REPL Documentation
          site_description: Documentation for the Replace, Load, and Replay Postman Collections tool
          site_author: darmado
          repo_url: https://github.com/darmado/repl
          theme:
            name: material
            palette:
              primary: indigo
              accent: indigo
          markdown_extensions:
            - pymdownx.highlight
            - pymdownx.superfences
            - pymdownx.inlinehilite
            - pymdownx.tabbed
            - pymdownx.critic
          nav:
            - Home: index.md
            - Overview: Overview/
            - Installation: Installation/
            - Usage: Usage/
            - Features: Features/
            - Configuration: Configuration/
            - Use Cases: Use Cases/
            - Function Map: Function Map/
            - Troubleshooting: Troubleshooting/
            - Release Notes: Relase Noes/
          EOF
          
          # Build the documentation
          mkdocs build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./site

  deploy:
    environment:
      name: gh-pages
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2